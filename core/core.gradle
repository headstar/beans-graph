dependencies {
    compile "org.springframework:spring-context:$springCoreVersion",
            "org.jgrapht:jgrapht-core:$jgraphtCoreVersion",
            "org.slf4j:slf4j-api:$slf4jApiVersion"

    testCompile "org.testng:testng:$testngVersion"
    testRuntime "ch.qos.logback:logback-classic:$logbackClassicVersion"
}

test {
    useTestNG()
}


apply plugin: 'maven-publish'


task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenCustom(MavenPublication) {
            from components.java

            groupId 'org.headstar.beangraph'
            artifactId 'beangraph-core'

            pom.withXml {
                asNode().appendNode('description', 'Core library generating Spring bean graph')
            }

            artifact sourceJar {
                classifier "sources"
            }

        }
    }
    repositories {
        maven {
            url "http://localhost:8081/nexus/content/repositories/snapshots/"
            credentials {
                username 'admin'
                password 'admin123'
            }
        }
    }
}