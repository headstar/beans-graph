apply plugin: 'nexus'

group = 'com.headstartech.beansgraph'

modifyPom {
    project {
        name 'Spring beans graph'
        description 'Core library generating a graph of Spring bean dependencies'
        url 'https://github.com/headstar/spring-beans-graph'
        inceptionYear '2014'

        scm {
            url 'https://github.com/headstar/spring-beans-graph'
            connection 'scm:https://github.com/headstar/spring-beans-graph.git'
            developerConnection 'scm:git@github.com:headstar/spring-beans-graph.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'per'
                name 'Per Johansson'
                email 'per.johansson@post.com'
            }
        }
    }
}

nexus {
    attachSources = true
    attachTests = false
    attachJavadoc = true
    sign = true
    snapshotRepositoryUrl = 'http://localhost:8081/nexus/content/repositories/snapshots/'
}